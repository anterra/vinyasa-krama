    <h1 class="tc f1 lh-copy mv0 fw3">Vinyasa Krama</h1>
    <h2 class="tc f2 lh-copy mt0 fw3">Deep Learning Generated Yoga Classes</h2>

    <form method="POST" action="/print_class">
      <h4 class="tc f3 lh-copy fw3">Select A Peak Pose:</h4>
      <div class="flex items-center justify-between ph4">
        {% for level, poses in peak_pose_dict.items() %}
        <div class="mb4 w-30">
          <label class="db f5 lh-copy" for="{{ level }}"> {{ level }} </label>
          <select class="w-100" name="{{ level }}" id="{{ level }}">
            <option value=""></option>
            {% for pose in poses %}
            <option value="{{ pose }}">{{ pose }}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </div>

      <div class="flex items-center justify-center">
        <input
          class="f6 link dim br3 ba bw1 ph3 pv2 mb2 dib pink input-reset"
          type="submit"
          value="Print Class Sequence"
          method="get"
        />

        <a
          class="f6 link dim br3 ba bw1 ph3 pv2 mb2 dib pink ml3"
          href="/take_class"
          >Take Class</a
        >
      </div>
    </form>
